{% load static %}
<link rel="stylesheet" href="{% static 'leaflet/dist/leaflet.css' %}" />
<script src="{% static 'leaflet/dist/leaflet.js' %}"></script>
<div id="{{spectrum.id_map}}" style="width:512px; height:300px;"></div>
<script>
	var latitude = {{spectrum.rec.latitude}}
	var longitude = {{spectrum.rec.longitude}}

    var map = L.map("{{spectrum.id_map}}").setView([latitude, longitude], 5);

	var districtLayer = L.tileLayer.wms("https://planetarymaps.usgs.gov/cgi-bin/mapserv?map=/maps/mars/mars_simp_cyl.map", {
		layers: "MDIM21_color",
		format: "image/png",
		crs: L.CRS.EPSG4326,
		maxZoom: 14,
		minZoom: 0
	}).addTo(map);
 // map.off();
 // map.remove();
</script>

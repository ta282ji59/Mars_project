  #   env_file: .env
  #   build: jupyterhub
  #   image: jupyterhub_customized
  #   hostname: jupyterhub
  #   volumes:
  #     - "./jupyterhub/jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro"
  #     - "/var/run/docker.sock:/var/run/docker.sock"
  #   ports:

version: "3"
services:
  ### Reverseproxy server ###
  nginx:
    # image: nginx:latest
    image: redace1/nginx:5.0
    container_name: redace1_nginx
    ports:
      - "88:80"
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./mars_gis_django/collect_static:/collect_static
    depends_on:
      - django
    networks:
      redace1_network:
        ipv4_address: 172.16.238.6
      # jupyterhub_network:
      #   aliases:
      #     - nginx

  ### Django ###
  django:
    # build: ./mars_gis_django
    # image: redace_django_gdal:20231028v3.1
    image: redace1/django:5.0
    container_name: redace1_django
    restart: always
    # entrypoint: ["bash","./wait-for-postgis.sh"]
    working_dir: /code
    volumes:
      - ./mars_gis_django:/code
      - ./mars_gis_django/mars_data:/mars_data
      # - ./todatabase_test_usui_v1:/mnt ###test
      # - ../../git/mars_data_distributed:/mars_data_distributed
      - ./jupyterhub/data:/data
    environment:
      - DJANGO_SETTINGS_MODULE=mars_gis_django.settings
    depends_on:
      - postgis
      - mapserver
      - terrainserver
    expose:
      - "8001"
    privileged: true
    command: sh /code/start.sh
    # command: uwsgi --socket :8001 --module mars_gis_django.wsgi
    networks:
      redace1_network:
        ipv4_address: 172.16.238.24

  ### JupyterHub ###
